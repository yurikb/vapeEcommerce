<!-- Modal -->
<div
  class="modal fade"
  id="modalDeleteProduto"
  tabindex="-1"
  aria-labelledby="modalDeleteProdutoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDeleteProdutoLabel">
          Excluir produto <b>#{{ produtoDel.idProduto }}</b>
        </h5>
        <button
          (click)="updateStatus(false)"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          Confirma exclus√£o do produto
          <b>{{ produtoDel.marcaProduto }} {{ produtoDel.modeloProduto }}</b> ?
        </div>
      </div>
      <div class="modal-footer">
        <button
          (click)="updateStatus(false)"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          (click)="delete(produtoDel.idProduto)"
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
